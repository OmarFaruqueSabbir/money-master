<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
    <header class="text-center text-3xl font-bold text-blue-500 mt-5 mb-5">
        <h1>My Savings Calculation</h1>
    </header>
    <!-- main section -->
    <main >
        <section class="container  mx-auto sm:flex justify-between">
            <!-- image section -->
            <div class= "">
                <img class="" src="images/money.jpeg" alt="">
            </div>

            <!-- Calculation section -->
            <div class="pt-10 bg-[#F8F8F8] lg:w-2/5  flex flex-col items-center">
                <div class="space-y-6">
                    <h1 class="text-xl text-center font-bold">
                        Income
                    </h1>
                    <div class="flex">
                        <div class="flex flex-col justify-around mr-3">
                            <p class="pt-2 text-base font-semibold">Income :</p>
                        </div>
                        <div class="flex flex-col ">
                            <input id="income-input" class="p-2 bg-[#DCDCDC]" type="text" placeholder="Enter Income Input">
                        </div>
                    </div>

                    <h1 class="text-xl text-center font-bold">
                        Expenses
                    </h1>
                    <div class="flex">
                        <div class="flex flex-col justify-around mr-3">
                            <p class=" text-base font-semibold text-right">Food :</p>
                            <p class="text-base font-semibold text-right">Rent :</p>
                            <p class=" text-base font-semibold text-right">Clothes :</p>
                        </div>
                        <div class="flex flex-col">
                            <input id="food-input" class="p-2 mb-4 bg-[#DCDCDC]" type="text" placeholder="Enter Food Input" >
                            <input id="rent-input" class="p-2 mb-4 bg-[#DCDCDC]" type="text" placeholder="Enter Rent Input" >
                            <input id="clothes-input" class="p-2 bg-[#DCDCDC]" type="text" placeholder="Enter Clothes Input">
                        </div>
                    </div>

                    <div class="pl-16">
                        <button id="calculate-btn" class=" text-white font-semibold bg-[#59A5FF] py-2 px-10 rounded-lg">
                            Calculate</button>
                    </div>


                     <div class="flex text-lg font-bold">
                         <div class="pr-3">
                            <h3 class="text-lg">Total Expenses:</h3>
                         </div>
                         <div>
                            <h4 class="text-lg">$ <span type="number" id="expense-total">00</span></h4>
                         </div>
                     </div>  

                     <div class="flex text-lg font-bold">
                         <div class="pr-3">
                            <h3 class="text-lg">Balance:</h3>
                         </div>
                         <div>
                            <h4 class="text-lg">$ <span type="number" id="balance-total">00</span></h4>
                         </div>
                     </div>  

                     <div class="flex ">
                         <div class="pr-3">
                            <p  class="text-lg">Save:</p>
                         </div>
                         <div>
                            <input id="save-input" class="p-2 w-24 bg-gray-200" type="text" >
                         </div>

                         <div class="pl-3 pr-3">
                            <p class="text-lg">%</p>
                         </div>
                         <div>
                            <button id="save-btn" class=" text-white font-semibold bg-[#59A5FF] py-2 px-7 rounded-lg">
                                Save</button>
                         </div>
                     </div>   

                     <div class="flex text-lg font-bold">
                        <div class="pr-3">
                           <h3 class="text-lg">Saving Amount</h3>
                        </div>
                        <div>
                           <h4 class="text-lg">$ <span id="save-total">00</span></h4>
                        </div>
                    </div>  
                    <div class="flex text-lg font-bold">
                        <div class="pr-3">
                           <h3 class="text-lg">Remaining Balance</h3>
                        </div>
                        <div>
                           <h4 class="text-lg">$ <span id="remaining-total">00</span></h4>
                        </div>
                    </div>  
    
                </div>
    
    
              </div>
        </section>
    </main>
    <script src="index.js"></script>

    
</body>
</html>
